<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <h3  class="main__title ">Add Item</h3>

      <article class="article">
        <input class="article__task" type="text">
        <button class="article__buttons">Add</button>
      </article>

      <h3 class="main__title">Todo</h3>

      <section class="section">
        <ul class="section__lists section__lists_incomplete" >
          <li class="section__list">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label section__label_task">Pay Bills</label>
            <input type="text" class="section__input ">
            <button class="section__buttons section__buttons_edit">Edit</button>
            <button class="section__buttons section__buttons_delete">
              <img class="section__buttons-image" src="./remove.svg">
            </button>
          </li>
          <li class="section__list section__list_editMode">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label section__label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__buttons section__buttons_edit">Save</button>
            <button class="section__buttons section__buttons_delete">
              <img class="section__buttons-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <h3 class="main__title">Completed</h3>

      <section class="section">
        <ul class="section__lists section__lists_completed">
          <li class="section__list">
            <input type="checkbox" class="section__checkbox" checked>
            <label class="section__label section__label_task">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__buttons section__buttons_edit">Edit</button>
            <button class="section__buttons section__buttons_delete">
              <img class="section__buttons-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
