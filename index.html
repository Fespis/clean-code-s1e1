<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="aaa">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList"></p>
      <label for="new-task" class="label-new-task title-new-label task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task input-text" type="text">
        <button class="buttons">Add</button>
      </div>
      <p></p>
      <h3 class="titles">Todo</h3>
      <ul id="incompleteTasks" class="task-list" >
        <li class="list">
          <input type="checkbox" class="input-checkbox">
          <label class="task through task-label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit buttons">Edit</button>
          <button class="delete buttons">
            <img class="image" src="./remove.svg">
          </button>
        </li>
        <li class="editMode list">
          <input type="checkbox" class="input-checkbox">
          <label class="task through task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit buttons">Save</button>
          <button class="delete buttons">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="titles">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="list">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task through task-label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit buttons">Edit</button>
          <button class="delete buttons">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
